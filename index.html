<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-Code</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="heroDiv">
        <img src="./images/image-qr-code.png" alt="QR-Code image">
        <div class="description">
          <h1 id="heading">Improve your front-end skills by building projects</h1>
          <p id="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          <div class="themeButtonDiv">
            <button id="changeTheme">Dark</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attributions">
      <p>Coded By: <a href="" target="_blank">Girish Ch. Banua</a></p>
    </div>
  </footer>
</body>
<script src="app.js"></script>
</html>
